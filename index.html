<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>Home</h2>
            <div class="score">
                <p id="home-score">0</p>
            </div>
            <div class="buttons">
                <button id="home-1-point">+1</button>
                <button id="home-2-point">+2</button>
                <button id="home-3-point">+3</button>
            </div>
        </div>
        <div>
            <h2>Guest</h2>
            <div class="score">
                <p id="guest-score">0</p>
            </div>
            <div class="buttons">
                <button id="guest-1-point">+1</button>
                <button id="guest-2-point">+2</button>
                <button id="guest-3-point">+3</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
